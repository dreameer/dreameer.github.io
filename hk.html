<title>我眼里的香港<title>
<body>
三月最后一个周末，我本打算去大鹏的西冲，结果在莲塘被尽是满客的E11逼去了香港。
第三次去香港，罗湖口岸在下午两点的时候人不多，而今关于内地团队签证需要证明也被取消了，通关不到十分钟就好了。

香港？小时候看港片里听到最多的就是西九龙重案组，又或是陈浩南治下的铜锣湾，那时香港是电影里的地方。
成年后，看新闻，听到最多的是占中，是港独，是内地人与港人的对立。
而今，经过几次接触后，对香港的认识又多了一些。

香港正逐步褪去曾今亚洲之巅的地位。
金融作为香港最重要的产业，由于大陆的金融制度变得高效，外贸不必再经由香港，
也就使得其地位变得无足轻重起来，只得依靠作为海湾城市的地理优势继续旅游业的发展。

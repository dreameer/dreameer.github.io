<body>
     <p>
     1992年12月13日出生于四川省眉山市仁寿县彰加镇楼影村外婆家<br>
     1996年就读于四川省眉山市仁寿县凤陵乡民生村鸡公庙幼儿园<br>
     1999年就读于四川省眉山市仁寿县凤陵乡第二小学<br>
     2004年就读于四川省成都市金牛区长久村英才小学<br>
     2006年就读于四川省成都市金牛区土桥村英才学校<br>
     2007年就读于四川省眉山市仁寿县彰加镇初级中学<br>
     2008年就读于四川省眉山市仁寿县第一中学<br>
     2011年就读于电子科技大学机械设计制造及其自动化专业<br>
     2015年参加工作至今<br>
     </p>
